<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="servicesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#servicesBg)"/>
  
  <!-- Service Card 1 - Strategic Planning -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="150" rx="15" fill="url(#cardGradient1)" opacity="0.1"/>
    <rect x="10" y="10" width="180" height="130" rx="10" fill="#ffffff" stroke="url(#cardGradient1)" stroke-width="2"/>
    
    <!-- Strategy icon -->
    <g transform="translate(100, 40)">
      <circle cx="0" cy="0" r="25" fill="url(#cardGradient1)"/>
      <path d="M-15,-10 L15,-10 L10,10 L-10,10 Z" fill="#ffffff"/>
      <path d="M-8,-5 L8,-5 L5,5 L-5,5 Z" fill="url(#cardGradient1)"/>
      <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    </g>
    
    <!-- Text placeholder -->
    <rect x="20" y="80" width="160" height="8" rx="4" fill="url(#cardGradient1)" opacity="0.3"/>
    <rect x="20" y="95" width="120" height="6" rx="3" fill="url(#cardGradient1)" opacity="0.2"/>
    <rect x="20" y="105" width="140" height="6" rx="3" fill="url(#cardGradient1)" opacity="0.2"/>
  </g>
  
  <!-- Service Card 2 - Innovation -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="200" height="150" rx="15" fill="url(#cardGradient2)" opacity="0.1"/>
    <rect x="10" y="10" width="180" height="130" rx="10" fill="#ffffff" stroke="url(#cardGradient2)" stroke-width="2"/>
    
    <!-- Innovation icon -->
    <g transform="translate(100, 40)">
      <circle cx="0" cy="0" r="25" fill="url(#cardGradient2)"/>
      <path d="M-20,-5 L-10,-15 L0,-5 L10,-15 L20,-5 L15,5 L5,0 L0,10 L-5,0 L-15,5 Z" fill="#ffffff"/>
    </g>
    
    <!-- Text placeholder -->
    <rect x="20" y="80" width="160" height="8" rx="4" fill="url(#cardGradient2)" opacity="0.3"/>
    <rect x="20" y="95" width="120" height="6" rx="3" fill="url(#cardGradient2)" opacity="0.2"/>
    <rect x="20" y="105" width="140" height="6" rx="3" fill="url(#cardGradient2)" opacity="0.2"/>
  </g>
  
  <!-- Service Card 3 - Sustainability -->
  <g transform="translate(550, 50)">
    <rect x="0" y="0" width="200" height="150" rx="15" fill="url(#cardGradient3)" opacity="0.1"/>
    <rect x="10" y="10" width="180" height="130" rx="10" fill="#ffffff" stroke="url(#cardGradient3)" stroke-width="2"/>
    
    <!-- Sustainability icon -->
    <g transform="translate(100, 40)">
      <circle cx="0" cy="0" r="25" fill="url(#cardGradient3)"/>
      <path d="M-15,-10 Q-15,-20 -5,-20 Q5,-20 5,-10 Q5,0 0,10 Q-5,0 -15,-10" fill="#ffffff"/>
      <circle cx="-8" cy="-8" r="2" fill="url(#cardGradient3)"/>
      <circle cx="8" cy="-8" r="2" fill="url(#cardGradient3)"/>
    </g>
    
    <!-- Text placeholder -->
    <rect x="20" y="80" width="160" height="8" rx="4" fill="url(#cardGradient3)" opacity="0.3"/>
    <rect x="20" y="95" width="120" height="6" rx="3" fill="url(#cardGradient3)" opacity="0.2"/>
    <rect x="20" y="105" width="140" height="6" rx="3" fill="url(#cardGradient3)" opacity="0.2"/>
  </g>
  
  <!-- Transportation network -->
  <g transform="translate(100, 250)">
    <!-- Main road -->
    <rect x="0" y="100" width="600" height="20" rx="10" fill="#6b7280"/>
    <rect x="0" y="105" width="600" height="4" fill="#fbbf24"/>
    <rect x="0" y="111" width="600" height="2" fill="#fbbf24"/>
    
    <!-- Intersection roads -->
    <rect x="150" y="50" width="20" height="120" rx="10" fill="#6b7280"/>
    <rect x="300" y="80" width="20" height="80" rx="10" fill="#6b7280"/>
    <rect x="450" y="60" width="20" height="100" rx="10" fill="#6b7280"/>
    
    <!-- Vehicles -->
    <!-- Bus -->
    <g transform="translate(200, 90)">
      <rect x="0" y="0" width="40" height="20" rx="5" fill="#ef4444"/>
      <rect x="5" y="5" width="30" height="10" rx="3" fill="#ffffff" opacity="0.9"/>
      <circle cx="10" cy="25" r="6" fill="#374151"/>
      <circle cx="30" cy="25" r="6" fill="#374151"/>
    </g>
    
    <!-- Electric car -->
    <g transform="translate(350, 95)">
      <rect x="0" y="0" width="30" height="15" rx="4" fill="#10b981"/>
      <rect x="4" y="3" width="22" height="9" rx="2" fill="#ffffff" opacity="0.9"/>
      <circle cx="8" cy="18" r="5" fill="#374151"/>
      <circle cx="22" cy="18" r="5" fill="#374151"/>
      <!-- Electric symbol -->
      <path d="M15,8 L18,5 L21,8 L18,11 Z" fill="#fbbf24"/>
    </g>
    
    <!-- Bicycle -->
    <g transform="translate(500, 100)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#374151" stroke-width="2"/>
      <circle cx="22" cy="8" r="6" fill="none" stroke="#374151" stroke-width="2"/>
      <line x1="8" y1="8" x2="22" y2="8" stroke="#374151" stroke-width="2"/>
      <line x1="8" y1="8" x2="15" y2="2" stroke="#374151" stroke-width="2"/>
      <line x1="15" y1="2" x2="22" y2="8" stroke="#374151" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Smart city elements -->
  <g transform="translate(50, 350)">
    <!-- Smart traffic light -->
    <rect x="0" y="0" width="15" height="40" fill="#1f2937"/>
    <circle cx="7.5" cy="10" r="4" fill="#ef4444"/>
    <circle cx="7.5" cy="20" r="4" fill="#fbbf24"/>
    <circle cx="7.5" cy="30" r="4" fill="#10b981"/>
  </g>
  
  <g transform="translate(100, 350)">
    <!-- Solar panel -->
    <rect x="0" y="0" width="30" height="20" fill="#1f2937"/>
    <rect x="2" y="2" width="26" height="16" fill="#fbbf24"/>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#374151" stroke-width="1"/>
    <line x1="15" y1="2" x2="15" y2="18" stroke="#374151" stroke-width="1"/>
  </g>
  
  <g transform="translate(150, 350)">
    <!-- Wind turbine -->
    <line x1="10" y1="0" x2="10" y2="30" stroke="#6b7280" stroke-width="3"/>
    <circle cx="10" cy="0" r="3" fill="#374151"/>
    <path d="M10,0 L5,-8 L8,-3 L12,-3 L15,-8 L10,0" fill="#e5e7eb" opacity="0.8"/>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(600, 300)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Chart bars -->
    <rect x="20" y="60" width="15" height="30" fill="#3b82f6"/>
    <rect x="40" y="45" width="15" height="45" fill="#10b981"/>
    <rect x="60" y="30" width="15" height="60" fill="#f59e0b"/>
    <rect x="80" y="20" width="15" height="70" fill="#ef4444"/>
    <rect x="100" y="35" width="15" height="55" fill="#8b5cf6"/>
    
    <!-- Chart title -->
    <rect x="20" y="10" width="100" height="8" rx="4" fill="#6b7280" opacity="0.3"/>
  </g>
</svg>



