<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#mapBg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#d1d5db" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Sofia city outline -->
  <path d="M50,50 L550,50 L550,350 L50,350 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Major roads -->
  <path d="M50,200 L550,200" stroke="#6b7280" stroke-width="4" opacity="0.6"/>
  <path d="M300,50 L300,350" stroke="#6b7280" stroke-width="4" opacity="0.6"/>
  <path d="M100,100 L500,100 L500,300 L100,300 Z" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  
  <!-- Buildings -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="30" height="60" fill="url(#buildingGradient)"/>
    <rect x="5" y="5" width="20" height="15" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="25" width="20" height="15" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="45" width="20" height="15" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="40" height="80" fill="url(#buildingGradient)"/>
    <rect x="5" y="5" width="30" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="30" width="30" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="55" width="30" height="20" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <g transform="translate(220, 110)">
    <rect x="0" y="0" width="35" height="70" fill="url(#buildingGradient)"/>
    <rect x="5" y="5" width="25" height="18" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="28" width="25" height="18" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="51" width="25" height="18" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <g transform="translate(300, 90)">
    <rect x="0" y="0" width="50" height="90" fill="url(#buildingGradient)"/>
    <rect x="5" y="5" width="40" height="25" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="35" width="40" height="25" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="65" width="40" height="25" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="45" height="80" fill="url(#buildingGradient)"/>
    <rect x="5" y="5" width="35" height="22" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="32" width="35" height="22" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="59" width="35" height="22" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <g transform="translate(450, 110)">
    <rect x="0" y="0" width="40" height="70" fill="url(#buildingGradient)"/>
    <rect x="5" y="5" width="30" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="30" width="30" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="55" width="30" height="20" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Parks and green areas -->
  <g transform="translate(80, 250)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#10b981" opacity="0.3"/>
    <circle cx="-15" cy="-5" r="8" fill="#10b981" opacity="0.5"/>
    <circle cx="15" cy="5" r="6" fill="#10b981" opacity="0.5"/>
    <circle cx="0" cy="10" r="4" fill="#10b981" opacity="0.5"/>
  </g>
  
  <g transform="translate(480, 280)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#10b981" opacity="0.3"/>
    <circle cx="-10" cy="-3" r="6" fill="#10b981" opacity="0.5"/>
    <circle cx="10" cy="3" r="5" fill="#10b981" opacity="0.5"/>
  </g>
  
  <!-- Transportation lines -->
  <g transform="translate(50, 200)">
    <!-- Metro line -->
    <circle cx="0" cy="0" r="8" fill="#1e3a8a"/>
    <circle cx="100" cy="0" r="8" fill="#1e3a8a"/>
    <circle cx="200" cy="0" r="8" fill="#1e3a8a"/>
    <circle cx="300" cy="0" r="8" fill="#1e3a8a"/>
    <circle cx="400" cy="0" r="8" fill="#1e3a8a"/>
    <circle cx="500" cy="0" r="8" fill="#1e3a8a"/>
    
    <line x1="0" y1="0" x2="500" y2="0" stroke="#1e3a8a" stroke-width="6"/>
    
    <!-- Bus stops -->
    <rect x="50" y="-5" width="20" height="10" rx="5" fill="#f59e0b"/>
    <rect x="150" y="-5" width="20" height="10" rx="5" fill="#f59e0b"/>
    <rect x="250" y="-5" width="20" height="10" rx="5" fill="#f59e0b"/>
    <rect x="350" y="-5" width="20" height="10" rx="5" fill="#f59e0b"/>
    <rect x="450" y="-5" width="20" height="10" rx="5" fill="#f59e0b"/>
  </g>
  
  <!-- AMTP Office location -->
  <g transform="translate(320, 180)">
    <!-- Office building -->
    <rect x="-15" y="-20" width="30" height="40" rx="5" fill="#3b82f6"/>
    <rect x="-10" y="-15" width="20" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-5" y="-10" width="10" height="8" rx="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="-5" y="0" width="10" height="8" rx="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="-5" y="10" width="10" height="8" rx="2" fill="#3b82f6" opacity="0.7"/>
    
    <!-- Location pin -->
    <circle cx="0" cy="25" r="12" fill="#ef4444"/>
    <circle cx="0" cy="25" r="8" fill="#ffffff"/>
    <path d="M0,15 L-5,25 L5,25 Z" fill="#ef4444"/>
    
    <!-- Pulse animation circles -->
    <circle cx="0" cy="25" r="20" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="25" r="30" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.2"/>
    <circle cx="0" cy="25" r="40" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.1"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Legend items -->
    <circle cx="15" cy="15" r="6" fill="#1e3a8a"/>
    <text x="25" y="20" font-family="Arial" font-size="12" fill="#374151">Метро</text>
    
    <rect x="80" y="9" width="12" height="12" rx="2" fill="#f59e0b"/>
    <text x="95" y="20" font-family="Arial" font-size="12" fill="#374151">Автобусни спирки</text>
    
    <circle cx="15" cy="35" r="6" fill="#ef4444"/>
    <text x="25" y="40" font-family="Arial" font-size="12" fill="#374151">АМТП офис</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(450, 350)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#374151" stroke-width="2"/>
    <text x="50" y="-10" font-family="Arial" font-size="10" fill="#374151" text-anchor="middle">1 км</text>
  </g>
</svg>



